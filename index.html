<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

<body>
  <div class="main-container">
    <div class="container">
      <div class="left-part">
        <div class="top-header">
          <h3>Mortgage Calculator</h3>
          <a class="clear-all">Clear All</a>
        </div>

        <label for="mortgage-amount">Mortgage Amount</label>
        <div id="inputM" class="test test1 anti-required">
          <span >¬£</span>
          <input type="number" id="mortgage-amount">
        </div>
        

        <div class="morgageAndInterest">

          <div class="term">
            <label for="morgage-term"> Mortgage Term</label>
            <div class="test test2 anti-required">
              <input type="number" id="morgage-term">
              <span>years</span>

            </div>
          </div>
          <div class="interest">
            <label for="interestRate">  Interest Rate</label>
            <div class="test test3 anti-required">
              <input type="number" id="interestRate">
              <span>%</span>
            </div>
            
          </div>


        </div>
        <p class="label">Mortgage Type</p>
        <div class="radio"><input type="radio" name="paymentType" class="repayment">Repayment</div>
        <div class="radio last-radio"><input type="radio" name="paymentType" class="interestOnly">Interest Only</div>

        <button class="btn"><img src="./assets/images/icon-calculator.svg" alt="">Calculate Repayments</button>
      </div>
      <div class="right-part no-result">
      
          <img class="calc-img" src="./assets/images/illustration-empty.svg" alt="">
          <h3 class="main-h3-for-the-rightpart">Results shown here</h3>
          <p class="main-p-for-the-rightpart">Complete the form and click ‚Äúcalculate repayments‚Äù to <br>see what your monthly repayments would be.</p>


  
      </div>
    </div>



  </div>
